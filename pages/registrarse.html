    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <nav>
            <a href="../index.html">    
                <img src="./assets/img/Logo_VideoPlay.png" alt="Logo VideoPlay" width="100x" loading="lazy">
                <!-- loading="lazy" -> aplaza la carga de imágenes hasta que son necesarias -->                    
            </a>
         
            <ul>
                <li>
                    <a href="">Tendencia</a>
                </li>
                <li>
                    <a href="#">Registrarse</a>
                </li>
                <li>
                    <a href="./pages/inicioSesion.html">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Títulos -->
        <h1>Registro</h1>
        <form action="validar.php" method="post">
            <div>
                <label for="nombre">Ingrese su Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>                
            </div>
            <div>
                <label for="apellido">Ingrese su Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>                
            </div>
            <div>
                <label for="email">Ingrese su Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>                
            </div>
            <div>
                <label for="contrasenia">Ingrese la Contraseña:</label>
                <input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña" required>                
            </div>
            <div>
                <label for="nacimiento">Ingrese su Fecha de Nacimiento:</label>
                <input type="date" name="nacimiento" id="nacimiento" placeholder="Nacimiento" required>                
            </div>
            <div>
                <label for="pais">Ingrese su Pais:</label>
                <select name="pais" id="pais">
                    <option value="AR" selected>Argentina</option>
                    <option value="BR">Brasil</option>
                    <option value="PA">Paraguay</option>
                    <option value="UR">Uruguay</option>
                    <option value="BO">Bolivia</option>
                    <option value="PE">Perú</option>
                    <option value="CH">Chile</option>
                </select>
            </div>
            <div>
                <input type="checkbox" value="1" name="terminos" required>
                <label for="terminos">Acepto términos y condiciones</label>
            </div>

            <div>
                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Comentario"></textarea>
              </div>
              
            <div>
                <input type="reset">
                <input type="submit" value="Registrarse">
            </div>

        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
